<!DOCTYPE html>
<html lang="en" ng-app="agroCalc">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Mudas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body ng-controller="calcMudas" class="bg-dark">
    <div class="container bg-custom text-white">
        <div class="jumbotron bg-custom mt-2">
            <div class="container">
              <h1 class="display-4">Calculadora de Mudas</h1>
            </div>
        </div>
        <div class="calculadora bg-custom pb-5">
            <div class="input-group flex-nowrap">
                <div class="input-group mb-3 mr-2">
                    <input type="text" class="form-control" placeholder="Largura (m)" ng-model="data.largura">
                </div>
                <div class="input-group mb-3 mr-2">
                    <input type="text" class="form-control" placeholder="Comprimento (m)" ng-model="data.comprimento">
                </div>
                <div class="input-group mb-3 mr-2">
                    <input type="text" class="form-control" placeholder="Espaçamento entre colunas (m)" ng-model="data.espacColunas">
                </div>
                <div class="input-group mb-3 mr-2">
                    <input type="text" class="form-control" placeholder="Espaçamento entre linhas (m)" ng-model="data.espacLinhas">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="calcularMudas(data)">Calcular</button>
            <span ng-show="totalMudas">Total de Mudas: {{ totalMudas }}  <i class="fas fa-seedling"></i></span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
