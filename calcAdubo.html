<!DOCTYPE html>
<html lang="en" ng-app="agroCalc">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Adubação</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body ng-controller="calcAdubo" class="bg-dark">
    <div class="container bg-custom text-white">
        <div class="jumbotron bg-custom mt-2">
            <div class="container">
              <h1 class="display-4">Calculadora de Adubação</h1>
            </div>
        </div>
        <div class="calculadora bg-custom pb-5">
            <div class="input-group container">
                <div class="p-3 mb-2 bg-danger text-white w-100" ng-show="message">{{ message }}</div>
                <div class="row row-cols-3">
                    <div class="input-group mb-3 col">
                        <input type="text" class="form-control" placeholder="Nome do Adubo" ng-model="data.nome">
                    </div>
                    <div class="input-group mb-3 col">
                        <select class="form-control col" ng-options="item for item in options" ng-model="data.nutriente">
                            <option value="">Selecione o Nutriente</option>
                        </select>
                    </div>
                    <div class="input-group mb-3 col">
                        <input type="text" class="form-control" placeholder="Porcentagem de Nutriente (%)" ng-model="data.pctNutriente">
                    </div>
                    <div class="input-group mb-3 col">
                        <input type="text" class="form-control" placeholder="Recomendação do Nutriente (kg.ha-¹)" ng-model="data.recoNutriente">
                    </div>
                    <div class="input-group mb-3 col">
                        <input type="text" class="form-control" placeholder="Área da parcela (m²)" ng-model="data.areaParcela">
                    </div>
                    <div class="input-group mb-3 col">
                        <input type="text" class="form-control" placeholder="Dose do adubo (kg)" ng-model="data.doseAdubo">
                    </div>
                </div>
                <table class="table text-white" ng-show="valorNutricional && qtdeAduboParcela">
                    <thead>
                      <tr>
                        <th scope="col">Nome do Adubo  <i class="fas fa-seedling"></i></th>
                        <th scope="col">Nutriente  <i class="fas fa-seedling"></i></th>
                        <th scope="col">Valor Nutricional  <i class="fas fa-seedling"></i></th>
                        <th scope="col">Quantidade de Adubo por parcela  <i class="fas fa-seedling"></i></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td> {{ data.nome }}</td>
                        <td> {{ data.nutriente }}</td>
                        <td>{{ valorNutricional }} kg/parcela</td>
                        <td>{{ qtdeAduboParcela }} g/parcela</td>
                      </tr>
                    </tbody>
                  </table>
                  <button type="submit" class="btn btn-primary w-100" ng-click="calcular(data)">Calcular</button>
                  <button type="submit" class="btn btn-danger w-100 mt-2" ng-click="limpar()">Limpar</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
